<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #3fb7db;
}

.container {
    display: flex;
    flex-direction: row;
    align-items: center;
    padding: 20px;
    background-color: #44bd67;
    border: 1px solid #44bd67;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
}

.login-form {
    width: 30%;
    margin: 50px auto;
    padding: 50px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.image-container {
    width: 60%;
    margin: 40px auto;
    padding: 20px;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 10px;
}

.input-group input[type="text"], .input-group input[type="tel"], .input-group select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #3e8e41;
}
   </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="name">UserName:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="pass-key">Password:</label>
                    <input type="text" id="pass-key" name="pass-key" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="image-container">
            <img src="https://kce.ac.in/new/wp-content/uploads/2023/08/The-Evolution-of-renewable-energy-technologies-opportunities-and-Challenges-1024x683.jpg" alt="Automated Car Parking System">
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        
        form.addEventListener('submit', (event) => {
            event.preventDefault(); 
            
            const name = document.getElementById('name').value;
            const passKey = document.getElementById('pass-key').value;

            if (name === '' || passKey === '') {
                alert('Please fill in all fields');
                return;
            }
            

            window.location.href = 'invest.html';
        });
    </script>
</body>
</html>
